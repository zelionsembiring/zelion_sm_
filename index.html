        <!-- Digital Clock -->

        <div class="clock" id="clock">
        </div>
        <script>
          function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";
            if (h == 0) {
                h = 12;
            }
            if (h >= 12) {
                session = "PM";
            }
            if (h > 12) {
                h = h - 12;
            }
            m = (m < 10) ? m = "0" + m: m;
            s = (s < 10) ? s = "0" + s: s;
            var time = h + ":" + m + ":" + s + " " + session;
             $('#clock').html(time);
                setTimeout(showTime, 1000);
          }
          showTime();
        </script>
